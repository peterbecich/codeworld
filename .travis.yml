sudo: false
dist: trusty
language: generic
# https://github.com/nomeata/ghcjs2gh-pages/blob/master/.travis.yml

addons:
  apt:
    sources:
    - hvr-ghc
    - sourceline: 'ppa:hvr/ghcjs'
    - ubuntu-toolchain-r-test
    - sourceline: 'deb https://deb.nodesource.com/node_8.x trusty main'
      key_url: 'https://deb.nodesource.com/gpgkey/nodesource.gpg.key'
    packages:
    - cabal-install-head
    - ghcjs-8.0
    - alex-3.1.7
    - happy-1.19.5

# Caching so the next build will be fast too.
cache:
  directories:
  - $HOME/.stack
  - .stack-work
  - codeworld-account/.stack-work
  - codeworld-api/.stack-work
  - codeworld-auth/.stack-work
  - codeworld-base/.stack-work
  - codeworld-compiler/.stack-work
  - codeworld-error-sanitizer/.stack-work
  - codeworld-game-api/.stack-work
  - codeworld-game-server/.stack-work
  - codeworld-prediction/.stack-work
  - codeworld-server/.stack-work
  - funblocks-client/.stack-work
  - $HOME/.ghc/
  - $HOME/.ghcjs/
  - $HOME/.cabal/bin
  - $HOME/.cabal/share
  - $HOME/.cabal/lib
  - $HOME/.cabal/libexec
  - $HOME/.cabal/store

before_install:
  - export PATH=$HOME/.cabal/bin:$PATH
  - export PATH=/opt/ghc/bin:$PATH
  - export PATH=/opt/alex/3.1.7/bin:$PATH
  - export PATH=/opt/happy/1.19.5/bin:$PATH
  - export PATH=/opt/ghcjs/8.4/bin:$PATH
  - export PATH=$TRAVIS_BUILD_DIR/node_modules/.bin:$PATH
  - rm -f ~/.cabal/config
  - cabal update # to ensure the config exists
  # Download and unpack the stack executable
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - travis_retry curl -L https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  # - stack install alex happy

install:
  # do not fail here, so that partial builds still warm the cache
  - cabal new-build --ghcjs --dependencies-only || true

env:
  - DIR=.
  - DIR=codeworld-account
  - DIR=codeworld-api
  - DIR=codeworld-auth
  - DIR=codeworld-base
  - DIR=codeworld-compiler
  - DIR=codeworld-error-sanitizer
  - DIR=codeworld-game-api
  - DIR=codeworld-game-server
  - DIR=codeworld-prediction
  - DIR=codeworld-server
  - DIR=funblocks-client

script:
  - df -h
  - cd $DIR
  - stack build
  - stack test

before_cache:
  - rm -rf $HOME/.ghcjs/*/ghcjs/ghcjs-boot/
  - du -sh $HOME/.ghcjs $HOME/.ghc $HOME/.cabal/bin $HOME/.cabal/lib $HOME/.cabal/config $HOME/.cabal/share
