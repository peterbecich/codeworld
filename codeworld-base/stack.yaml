        
packages:
  - .
  - ../codeworld-api
  - ../codeworld-error-sanitizer
  - ../codeworld-game-api
  - ../codeworld-prediction
  
allow-newer: false

extra-deps:
  - aeson-1.1.1.0
  - scientific-0.3.4.12
  - case-insensitive-1.2.0.8
  - hashable-1.2.6.0
  - ghcjs-base-stub-0.2.0.0
  - ghcjs-dom-0.8.0.0
  - ghcjs-dom-jsffi-0.8.0.0
  - github: ghcjs/ghcjs
    commit: 35a438302dafe7af9fb0e5956855f5578db0be10
    subdirs:
      - "lib/ghcjs-prim"

resolver: lts-8.22
compiler: ghcjs-0.2.1.9008011_ghc-8.0.2
compiler-check: match-exact
setup-info:
  ghcjs:
    source:
      ghcjs-0.2.1.9008011_ghc-8.0.2:
        url: https://github.com/matchwood/ghcjs-stack-dist/raw/master/ghcjs-0.2.1.9008011.tar.gz
